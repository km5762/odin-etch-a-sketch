<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>üñåÔ∏è Etch-A-Sketch Online üñåÔ∏è</title>
</head>
<body>
    <div class="ui">
        <h1>Etch-A-Sketch Online</h1>
        <div>
            <div class="gridContainer"></div>
            <div class="toolBar">
                <div class="colorPickerContainer">
                    <label for="colorPicker" class="colorPickerLabel">
                    </label>
                    <div class="colorPickerMenu">
                      <input type="color" id="colorPicker" class="colorPickerInput">
                    </div>
                </div>
                <img src="reset.png" id="resetButton">
                <div class="slideContainer">
                    <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                    <label><span class="inputStatus">16</span>px</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
